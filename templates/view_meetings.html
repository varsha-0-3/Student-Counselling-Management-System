<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Meetings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_activity_points.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 70%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2%;
        }

        table, th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td a {
            color: #007bff;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/rvce_logo.png') }}" alt="RVCE Logo" class="logo">
            </div>
            
            <div class="actions">
                <a href="{{ url_for('student_dashboard') }}" class="go-back-btn">Go Back</a>
                
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Scheduled Meetings</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Meeting Link</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.date }}</td>
                    <td>{{ meeting.time }}</td>
                    <td><a href="{{ meeting.link }}" target="_blank">{{ meeting.link }}</a></td>
                    <td>{{ meeting.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
